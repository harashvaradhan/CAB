<form  name='add-emp-form'  method='POST' action='AddEmpServlet'>
	<table>
		<tr>
			<td><label>First Name</label></td>
			<td><input type='text' name='e_fname'></td>
		</tr>
		<tr>
			<td><label>Last Name</label></td>
			<td><input type='text' name='e_lname'></td>
		</tr>
		<tr>
			<td><label>Employee ID</label></td>
			<td><input type='text' name='e_id'></td>
		</tr>
		<tr>
			<td><label>Email-ID</label></td>
			<td><input type='text' name='email_id'></td>
		</tr>
		<tr>
			<td><label>Address</label></td>
			<td><input type='text' name='address'></td>
		</tr>
		<tr>
			<td><label>Mobile</label></td>
			<td><input type='text' name='mobile'></td>
		</tr>
		<tr>
			<td><label>Location</label></td>
			<td><input type='text' name='locality'></td>
		</tr>
		<tr>
			<td><label>Unit</label></td>
			<td><input type='text' name='unit'></td>
		</tr>
		<tr>
			<td><label>Gender</label></td>
			<td><input type='text' name='gender'></td>
		</tr>
		<tr>
			<td><button name='btnAdd' type='submit'>Add</button></td>
			<td><button type='reset'>Reset</button></td>
		</tr>
	</table>
</form>
