<form  name='add-driver-form'  method='POST' action='AddDriverServlet'>
	<table>
		<tr>
			<td><label>First Name</label></td>
			<td><input type='text' name='d_fname'></td>
		</tr>
		<tr>
			<td><label>Last Name</label></td>
			<td><input type='text' name='d_lname'></td>
		</tr>
		<tr>
			<td><label>Driver ID</label></td>
			<td><input type='text' name='d_id'></td>
		</tr>
		<tr>
			<td><label>Address</label></td>
			<td><input type='text' name='address'></td>
		</tr>
		<tr>
			<td><label>Mobile</label></td>
			<td><input type='text' name='mobile'></td>
		</tr>
		<tr>
			<td><button name='btnAdd' type='submit'>Add</button></td>
			<td><button type='reset'>Reset</button></td>
		</tr>
	</table>
</form>
