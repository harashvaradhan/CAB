<form class='form-add' name='create-roster-form'  method='POST' action='CreateRosterServlet'>
	<table>
		<tr>
			<td><label>From Date</label></td>
			<td><input type='text' name='fromDate' placeholder='dd/mm/yyyy'></td>
			<td><label>To Date</label></td>
			<td><input type='text' name='toDate' placeholder='dd/mm/yyyy'></td>
			<td><button name='btnCreateRoster' type='submit'>Create Roster</button></td>
		</tr>
	</table>
</form>
